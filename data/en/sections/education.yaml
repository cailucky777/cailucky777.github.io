# section information
section:
  name: Education
  id: education
  template: sections/education.html # Use "sections/education-alt.html for alternate template.
  enable: true
  weight: 4
  showOnNavbar: true
  # Can optionally hide the title in sections
  # hideTitle: true

degrees:
- name: Master of Science in Applied Computing
  icon: fa-laptop-code
  timeframe: Sep 2025 - Dec 2026 (est.)
  institution:
    name: British Columbia Institute of Technology (BCIT)
    url: "https://www.bcit.ca"
    # logo: /images/sections/education/bcit.png
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/education/bcit.png
  extracurricularActivities: #(optional)
  - Focus on advanced computing, machine learning, and software engineering
  - Developing expertise in AI applications and data-driven solutions
  - Engaged in research projects combining theory with practical implementation

- name: Master of Science in Analytics
  icon: fa-chart-line
  timeframe: Jan 2023 - May 2024
  institution:
    name: University of Southern California (USC)
    url: "https://www.usc.edu"
    # logo: /images/sections/education/usc.png
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/education/usc.png
  takenCourses: #(optional)
    # if true, the courses will be rendered as a table otherwise it will render as a list and the grades will be hidden.
    showGrades: false
    collapseAfter: 4
    courses:
    - name: Machine Learning
    - name: Statistical Computing
    - name: Data Mining
    - name: Predictive Analytics
    - name: Big Data Analytics
  extracurricularActivities: #(optional)
  - Completed multiple data science and ML projects including hospital readmission prediction and credit risk modeling
  - Gained expertise in Python, R, SQL, and data visualization tools
  - Developed strong foundation in statistical inference and experimental design

- name: Bachelor of Science in Computer Science
  icon: fa-graduation-cap
  timeframe: Apr 2018 - Dec 2022
  institution:
    name: University of Oregon (UO)
    url: "https://www.uoregon.edu"
    # logo: /images/sections/education/uo.png
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/education/uo.png
  takenCourses: #(optional)
    showGrades: false
    collapseAfter: 4
    courses:
    - name: Data Structures and Algorithms
    - name: Operating Systems (CIS415)
    - name: Scientific Visualization (CIS410)
    - name: Software Engineering
    - name: Database Management Systems
    - name: Computer Networks
  extracurricularActivities: #(optional)
  - Completed scientific visualization project implementing isosurfacing and volume rendering algorithms in C++
  - Built strong foundation in computer science fundamentals and software development
  - Participated in various programming projects and collaborative development
